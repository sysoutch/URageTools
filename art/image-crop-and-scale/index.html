<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop & Scale</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body data-theme="dark">

<div class="sidebar">
    <div class="header-row">
        <h1>Image Crop<br>& Scale</h1>
        <button class="theme-toggle" id="theme-btn">ðŸŒ™</button>
    </div>
    
    <div class="control-group">
        <label>Platform Mode</label>
        <select id="mode-select">
            <option value="unity">Unity Publisher Portal</option>
            <option value="steam">Steam Store</option>
            <option value="epic">Epic Games Store</option>
            <option value="mobile">App Store & Play Store</option>
            <option value="social">Social Media</option>
            <option value="custom">Custom Dimensions</option>
        </select>
    </div>

    <div class="control-group">
        <label>Global Strategy</label>
        <select id="global-strategy">
            <option value="cover">Crop to Fill</option>
            <option value="contain">Scale to Fit</option>
        </select>
    </div>

    <div class="control-group">
        <label>Padding Background</label>
        <input type="color" id="bg-picker" value="#000000">
    </div>

    <div class="control-group">
        <button class="btn btn-outline" style="font-size:0.7rem; padding:5px;" id="reset-focus">ðŸŽ¯ Reset Focus Center</button>
    </div>

    <div id="custom-ui" class="control-group" style="display:none;">
        <label>Custom Size</label>
        <div style="display:flex; gap:5px;">
            <input type="number" id="custom-w" placeholder="W" value="1920">
            <input type="number" id="custom-h" placeholder="H" value="1080">
        </div>
        <button class="btn btn-primary" id="add-custom" style="margin-top:5px; font-size:0.7rem;">+ Add Crop</button>
    </div>

    <div class="control-group">
        <label>Source Image</label>
        <button class="btn btn-primary" id="drop-zone">Upload Master</button>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
    </div>

    <button id="download-all-btn" class="btn btn-success" disabled>ðŸ“¦ Download All (.zip)</button>
</div>

<div class="main">
    <div class="grid" id="previews"></div>
</div>

<script src="script.js"></script>
</body>
</html>
